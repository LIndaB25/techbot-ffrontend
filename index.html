<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechBot nga MBPristina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #f0f4f8;
    }
    #chatbox {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      margin-top: 10px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    h2 {
      color: #2c3e50;
    }
    .brand {
      font-weight: bold;
      color: #3498db;
    }
    #historyToggle {
      margin-top: 10px;
      cursor: pointer;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>ðŸ¤– <span class="brand">TechBot nga MBPristina</span></h2>
  <p>MirÃ« se vini! Pyet gjithÃ§ka rreth IT, programimit dhe pajisjeve elektronike.</p>

  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Shkruaj pyetjen tÃ«nde...">
  <button onclick="sendMessage()">DÃ«rgo</button>
  <div id="historyToggle" onclick="toggleHistory()">Shfaq/Fshih historinÃ«</div>

  <script>
    const chatbox = document.getElementById("chatbox");
    let chatHistory = [];

    async function sendMessage() {
      const userText = document.getElementById("userInput").value;
      if (!userText.trim()) return;

      chatbox.innerHTML += `<p><strong>Ti:</strong> ${userText}</p>`;
      chatHistory.push({role: "user", content: userText});
      document.getElementById("userInput").value = "";

      try {
        const res = await fetch("https://techbot-backendd.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });

        const data = await res.json();
        chatbox.innerHTML += `<p><strong>TechBot:</strong> ${data.response}</p>`;
        chatHistory.push({role: "bot", content: data.response});
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (err) {
        chatbox.innerHTML += `<p style="color:red;"><strong>Gabim:</strong> Nuk mund tÃ« lidhem me serverin.</p>`;
        console.error(err);
      }
    }

    function toggleHistory() {
      alert(JSON.stringify(chatHistory, null, 2));
    }
  </script>
</body>
</html>
